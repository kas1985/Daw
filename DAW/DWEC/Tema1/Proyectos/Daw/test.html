<!DOCTYPE html>
<html>   
    <head>
        <meta charset="utf-8"> <!-- Descripcion de tipo de caracteres de la web -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- comportamiento del navegador en dispositivo movil -->
        <title>test</title>
        <script defer src="js/test.js"></script> <!-- Carga de archivo javascript | "defer" hace que el archivo se cargue despues de renderizar el codigo html -->
        <script asinc src="js/test2.js"></script> <!-- Carga de archivo javascript | "asic" hace que el archivo se cargue cuando este listo, sin terminar de renderizar el codigo html -->
    </head>
    <body>
        <p>
            Prueba de javascript en head con "asic" y "defer"
        </p>
        <a href="index.html">Volver</a>
    </body>
</html>
